<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<style>
  :host {
    width: 100%;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
        -ms-flex-align: center;
            align-items: center;
  }
    
  [hidden] {
    display: none;
  }

  .person-card {
    padding: 15px;
    display: inline-block;
    margin: 2.5% auto;
    width: 92%;
    font-size: 20px;
  }

  .person-card-info {
    float: left;
  }

  .person-card-info span, paper-checkbox, img {
    padding-left: 15px;
  }

  #ink[checked] {
    color: #0f9d58;
  }

</style>

<dom-module id="person-list-element">
  <template>
    <paper-material class="person-card" elevation="1">
      <div class="person-card-info">
        <paper-checkbox value="{{person_id}}">
          <img src="{{img_url}}" class="circular-photo-small">
          <span>{{name}}</span>
        </paper-checkbox>
      </div>
    </paper-material>
  </template>

  <script>
    PersonListElement = Polymer({
      is: "person-list-element",
      properties: {
        name: String,
        img_url: String,
        person_id: String
      }
    });
  </script>
</dom-module>
