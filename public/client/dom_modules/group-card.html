<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="group-card">
  <style is="custom-style">
    .group-card-members {
      display: flex;
      width: 100%;
      background: #F7F7F7;
      padding: 10px 0 10px 0;
      text-align: center;
    }

    .group-card-text {
      width: 95%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;      
      min-width: 0;
    }
  </style>

  <template>
    <div class="group-card-outer card">
      <paper-material elevation="2">
        <div class="card-content">
          <div style="display:inline-block">
            <img class="circular-photo" src="{{photo_url}}" />
          </div>
          <div class="card-content-text">
            <div class="group-card-group-name card-title">{{group_name}}</div>
            <div class="group-card-owed-to-me card-subtitle"><span class="card-transaction-positive">{{total_owed_from}}</span></div>
            <div class="group-card-i-owe card-subtitle"><span class="card-transaction-negative">{{total_owed_to}}</span></div>
          </div>
        </div>
        <div class="group-card-members">
          <div class="group-card-text">
            <template is="dom-repeat" class="group-card-members-list" items="{{group_member_names}}">
              <span style="margin-right: 5px;">{{item}}</span>
            </template>
          </div>
        </div>
      </paper-material>
      <paper-ripple recenters></paper-ripple>
    </div>
  </template>

  <script>
  GroupCard = Polymer({
    is: 'group-card',
    properties: {
      group_name: String,
      photo_url: String,
      total_owed_to: String,
      total_owed_from: String,
      group_member_names: Array
    },
    factoryImpl: function(group_name, photo_url, total_owed_to, total_owed_from, group_member_names) {
      this.group_name = group_name;
      this.photo_url = photo_url;
      this.total_owed_to = total_owed_to;
      this.total_owed_from = total_owed_from;
      this.group_member_names = group_member_names;
    }
  });
  </script>
</dom-module>
