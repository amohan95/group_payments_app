<link rel="import" href="../bower_components/paper-material/paper-material.html">

<dom-module id="event-card">
  <style is="custom-style">
    .event-card-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
      vertical-align: middle;
    }
    
    .event-card-icon-warning {
      background-color: var(--paper-red-300);
    }

    .event-card-icon-ok {
      background-color: var(--paper-green-300);
    }
  </style>

  <template>
    <div class="event-card-outer card">
      <paper-material elevation="2">
        <div class="card-content">
          <div style="display:inline-block">
            <div class="event-card-icon"></div>
          </div>
          <div class="card-content-text">
            <div class="event-card-event-name card-title">{{event_name}}</div>
          </div>
        </div>
      </paper-material>
      <paper-ripple recenters></paper-ripple>
    </div>
  </template>

  <script>
  EventCard = Polymer({
    is: 'event-card',
    properties: {
      event_name: String,
      has_unresolved_debts: Boolean
    },
    factoryImpl: function(event_name, has_unresolved_debts) {
      this.event_name = event_name;
      this.has_unresolved_debts = has_unresolved_debts;
      this.$$(".event-card-icon").classList.add(("event-card-icon-"
                         + (has_unresolved_debts ? "warning" : "ok")));
    }
  });
  </script>
</dom-module>
