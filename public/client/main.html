  <script src="js/customFB.js"></script>

  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.min.css">

  <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);;
    }

    paper-toolbar {
      background-color: var(--google-green-500, #4285f4);
    }

    paper-toolbar iron-icon {
      margin: 0 8px;
    }

    paper-toolbar .title {
      margin: 0 8px;
      text-align: center;
    }

    paper-scroll-header-panel .content {
      padding: 8px;
    }

    #welcome-message {
      @apply(--layout-center);
    }

    paper-tabs {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }

    paper-toolbar paper-tabs {
      box-shadow: none;
    }

    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: #ffff8d;
    }

    paper-tabs[alignBottom] {
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
    }

    h3 {
      font-size: 16px;
      font-weight: 400;
      padding-top: 20px;
    }      

  </style>

</head>

  <div id="fb-root"></div>
  <div class="loading-area">
    <div class="loading-animation">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </div>
  </div>
  <iron-pages selected="4">
    <div id="groupsHome">
      <paper-scroll-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="settings"></paper-icon-button>
          <div id="groups-home-message" class="flex title">My Groups</div>
          <paper-icon-button icon="add" class="toCreateGroup"></paper-icon-button>
        </paper-toolbar>
        <div class="content"></div>
      </paper-scroll-header-panel>
    </div>

    <div id="groupListPeopleAndEvents">
      <paper-scroll-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" class="backToGroupHome"></paper-icon-button>
          <div class="flex title">INSERT GROUP NAME</div>
          <paper-icon-button icon="add"></paper-icon-button>
        </paper-toolbar>

        <paper-tabs selected="0" noink>
          <paper-tab>People</paper-tab>
          <paper-tab>Events</paper-tab>
        </paper-tabs>

        <div class="content"></div>
      </paper-scroll-header-panel>
    </div>

    <div id ="peopleHistory">
      <paper-scroll-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" class="backToGroupDetail"></paper-icon-button>
          <div class="flex title">INSERT PERSON's NAME</div>
        </paper-toolbar>
        <div class="content"></div>
      </paper-scroll-header-panel>
    </div>

    <div id ="eventHistory">
      <paper-scroll-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" class="backToGroupDetail"></paper-icon-button>
          <div class="flex title">INSERT EVENT NAME</div>
        </paper-toolbar>
        <div class="content"></div>
      </paper-scroll-header-panel>
    </div>

    <div id ="createPayment">
      <paper-scroll-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="arrow-back" class="backToGroupDetail"></paper-icon-button>
            <div class="flex title">Create Payment</div>
          <paper-icon-button icon="check" class="confirmPaymentCreation"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <form is="iron-form" method="post" id="group-creation-form" action="idk-what-it-is">
              <paper-input label="Name of Transaction" type=""></paper-input>
              <paper-input label="Amount of Transaction" type="number">Amount of Trasaction</paper-input>
              <section class="person-list-container"></section> 
          </form>
        </div>
      </paper-scroll-header-panel>
    </div>

    <div id ="createGroup">
      <paper-header-panel>
        <paper-toolbar>
          <paper-icon-button class="backToGroupHome" icon="arrow-back"></paper-icon-button>
          <div  class="flex title">Create Group</div>
          <paper-icon-button icon="check" id="submitNewGroup"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <form is="iron-form" method="post" action="idk-what-it-is">
            <paper-input label="Enter Group Name" value="{{valHeader}}"></paper-input>
            <section class="person-list-container"></section>
          </form>
        </div>
      </paper-header-panel>
    </div>
  </iron-pages>

</html>
