  <iron-pages selected= "5">
    <div id="groupsHome">
          <paper-scroll-header-panel>

          <paper-toolbar>

            <paper-icon-button icon="settings"></paper-icon-button>
              <div id="welcome-message" class="flex title">My Groups</div>
            <paper-icon-button icon="add" class="createGroup"></paper-icon-button>
          </paper-toolbar>

          <div class="content">
            <div id="user-page"></div>
            <div id="group-page"></div>
          </div>

        </paper-scroll-header-panel>
    </div>

    <div id ="groupListPeople">
          <paper-scroll-header-panel>

          <paper-toolbar>

            <paper-icon-button icon="arrow-back" class="backToGroupHome"></paper-icon-button>
              <div class="flex title">INSERT GROUP NAME</div>
            <paper-icon-button icon="add" id =""></paper-icon-button>
          </paper-toolbar>

          <div class="content">
            <div id="user-page"></div>
            <div id="group-page"></div>
          </div>

        </paper-scroll-header-panel>
    </div>

    <div id ="groupListEvents">
          <paper-scroll-header-panel>

          <paper-toolbar>

            <paper-icon-button icon="arrow-back" class="backToGroupHome"></paper-icon-button>
              <div class="flex title">Insert GROUP NAME</div>
            <paper-icon-button icon="add" id ="createPayment"></paper-icon-button>
          </paper-toolbar>

          <div class="content">
            <div id="user-page"></div>
            <div id="group-page"></div>
          </div>

        </paper-scroll-header-panel>
    </div>

    <div id ="peopleHistory">
          <paper-scroll-header-panel>

          <paper-toolbar>

            <paper-icon-button icon="arrow-back" class="backToGroupListPeople"></paper-icon-button>
              <div class="flex title">INSERT PERSON's NAME</div>
          </paper-toolbar>

          <div class="content">
            <div id="user-page"></div>
            <div id="group-page"></div>
          </div>

        </paper-scroll-header-panel>
    </div>

    <div id ="eventHistory">
        <paper-scroll-header-panel>

        <paper-toolbar>

          <paper-icon-button icon="arrow-back" class="backToGroupListEvents"></paper-icon-button>
            <div class="flex title">INSERT EVENT NAME</div>
        </paper-toolbar>

        <div class="content">
          <div id="user-page"></div>
          <div id="group-page"></div>
        </div>

      </paper-scroll-header-panel>
    </div>

    <div id ="createPayment">
          <paper-scroll-header-panel>

          <paper-toolbar>

            <paper-icon-button icon="arrow-back" class="backToGroupListPeople"></paper-icon-button>
              <div  class="flex title">Create Payment</div>
            <paper-icon-button icon="check" class="confirmPaymentCreation"></paper-icon-button>
          </paper-toolbar>

          <div class="content">
            <paper-input label="Name of Transaction" type=""></paper-input>
            <paper-input label="Amount of Transaction" type="number">Amount of Trasaction</paper-input>            
          </div>

        </paper-scroll-header-panel>
    </div>

    <div id ="createGroup">
      <paper-header-panel>
        <paper-toolbar>
          <paper-icon-button class="backToGroupHome" icon="arrow-back"></paper-icon-button>
          <div  class="flex title">Create Group</div>
          <paper-icon-button icon="check" class="backToGroupHome"></paper-icon-button>
        </paper-toolbar>

        <div class="content">
          <paper-input label="Enter Group Name"></paper-input>

          <section class="layout vertical">
            <div class="header paper-font-title">Alice in Wonderland</div>

            </paper-dialog-scrollable>
            <div class="footer paper-font-subhead">Lewis Carroll</div>
          </section>
        </div>
