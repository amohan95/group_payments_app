<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<style>
  :host {
    width: 100%;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
        -ms-flex-align: center;
            align-items: center;
  }
    
  [hidden] {
    display: none;
  }
</style>

<dom-module id="person-list-element">
  <template>
    <paper-material elevation="1" style="min-height:60px;padding:10px;display:inline-block;margin:2%;">
      <div>
        <paper-checkbox value="{{person_id}}">
          <img src="{{img_url}}" class="circular-photo-small">
          <span>{{name}}</span>
        </paper-checkbox>
      </div>
    </paper-material>
  </template>

  <script>
    PersonListElement = Polymer({
      is: "person-list-element",
      properties: {
        name: String,
        img_url: String,
        person_id: String
      }
    });
  </script>
</dom-module>
